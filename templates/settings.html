{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="page-title" style="color: #4CAF50;">Account Settings</h2>

    <form method="POST" action="{{ url_for('update_account') }}">
      <label>Username</label><br>
      <input type="text" name="username" value="{{ user.username }}"><br><br>

      <label>Email</label><br>
      <input type="email" name="email" value="{{ user.email }}"><br><br>

      <button type="submit">Save Changes</button>
    </form>

    <hr>

    <h3 style="color: #FF5722;">Blocked Users</h3>
    <ul>
      {% for blocked_user in blocked_users %}
        <li>{{ blocked_user }} 
          <form method="POST" action="{{ url_for('unblock') }}" style="display:inline;">
            <input type="hidden" name="username" value="{{ blocked_user }}">
            <button type="submit">Unblock</button>
          </form>
        </li>
      {% endfor %}
    </ul>

    <hr>

    <h3 style="color: #3F51B5;">Privacy</h3>
    <ul>
      <li>Profile Visibility: Public</li>
      <li>Last Seen: Hidden</li>
    </ul>
  </div>
{% endblock %}
