{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="container">
  <h2 style="text-align:center; color:#2196F3; animation: fadeIn 1s;">Search Users or Chats</h2>
  
  <form method="GET" action="/search" style="margin-top: 20px; text-align: center;">
    <input type="text" name="q" placeholder="Search..." style="padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 20px;">
    <button type="submit" style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 20px;">Go</button>
  </form>

  {% if results %}
    <div style="margin-top: 30px; animation: slideIn 0.8s;">
      <h3>Results for "{{ query }}"</h3>
      <ul style="list-style: none; padding-left: 0;">
        {% for item in results %}
          <li style="background: #f1f1f1; margin-bottom: 10px; padding: 10px; border-radius: 12px;">
            {{ item }}
          </li>
        {% endfor %}
      </ul>
    </div>
  {% elif query %}
    <p style="margin-top: 20px; color: red;">No results found for "{{ query }}"</p>
  {% endif %}
</div>

<style>
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes slideIn {
    from {transform: translateY(20px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
  }
</style>
{% endblock %}
